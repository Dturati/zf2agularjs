<h3>Adicionar categoria</h3>
<form class="form-horizontal" ng-submit="add(item)">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="nome">Nome:</label>
        <div class="col-sm-5">
            <input type="text" name="nome" id="nome" ng-model="item.nome" required="required" class="form-control">
        </div>
    </div>


    <div class="form-group">
        <div class="col-lg-offset-2 col-sm-10">
            <button type="submit" class="bnt bnt-primary">Salvar</button>
            <a href="#/categorias/" class="bnt bnt-default">Voltar</a>
        </div>
    </div>
</form>
